<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practice</title>

    </head>

    <body style="padding-bottom: 1000px;">

        <div style="display: flex;
        flex-direction: row;
        margin-top: 20px;">

        <div style ="background-color: blue;">div 1</div>
        <div style="background-color: pink;">div 2<p>text</p></div>
        </div>
        </div>

        <div style="display: flex;
        flex-direction: row;
        margin-top: 20px;">
        <div style ="background-color: blue;
        width: 100px;">100px</div>
        <div style="background-color: pink;
        flex: 1;">flex: 1</div>
        </div>


        <div style="display: flex;
        flex-direction: row;
        margin-top: 20px;
        border-style: solid;
        border-color: grey;
        border-width: 1px;">
        <div style="background-color: pink;
        flex: 1;">flex: 1</div>
        <div style ="background-color: blue;
        width: 100px;">100px</div>
        <div style ="background-color: blue;
        flex: 2;">flex: 2</div>
        </div>
        
        <div style="display: flex;
        flex-direction: row;
        margin-top: 20px;
        border-style: solid;
        border-color: grey;
        border-width: 1px;
        justify-content: center;">
        <div style="background-color: pink;
        width: 100px;">100px</div>
        <div style ="background-color: blue;
        width: 100px;">100px</div>
        <div style ="background-color: blue;
        width: 100px;">100px</div>
        </div>

        <div style="display: flex;
        flex-direction: row;
        margin-top: 20px;
        border-style: solid;
        border-color: grey;
        border-width: 1px;
        justify-content: space-between;
        height: 50px;">
        <div style="background-color: pink;
        width: 100px;">100px</div>
        <div style ="background-color: blue;
        width: 100px;">100px</div>
        <div style ="background-color: blue;
        width: 100px;">100px</div>
        </div>

        <div style="display: flex;
        flex-direction: row;
        margin-top: 20px;
        border-style: solid;
        border-color: grey;
        border-width: 1px;
        justify-content: space-between;
        height: 50px;
        align-items: baseline;">
        <div style="background-color: pink;
        width: 100px;">100px</div>
        <div style ="background-color: blue;
        width: 100px;">100px</div>
        <div style ="background-color: blue;
        width: 100px;">100px</div>
        </div>


    </body>
</html>
