<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>

    </head>
    <body style="padding-bottom: 50px;">
        <div style="display:grid;
                    grid-template-columns: 100px 150px;">

            <div style="background-color: orange;">div 1</div>
            <div style="background-color: purple;">div 2</div>

        </div>

        <div style="display:grid;
                    grid-template-columns: 100px 1fr;
                    margin-top: 20px;">

            <div style="background-color: red;">div 1</div>
            <div style="background-color: gray;">div 2</div>
        </div>

         <div style="display:grid;
            grid-template-columns: 100px 1fr 2fr;
            margin-top: 20px;
            height: 100px">

        <div style="background-color: red;">div 1</div>
        <div style="background-color: gray;">div 2</div>
        <div style="background-color: red;">div 1</div>
        <div style="background-color: gray;">div 2</div>
        </div>

        <div style="display:grid;
                    grid-template-columns: 1fr 1fr 1fr;
                    column-gap: 16px;
                    row-gap: 40px;
                    margin-top: 30px;
                    height:300px;">

            <div style="background-color: orange;">div 1</div>
            <div style="background-color: purple;">div 2</div>
            <div style="background-color: orange;">div 2</div>
            <div style="background-color: purple;">div 2</div>
            <div style="background-color: orange;">div 1</div>
            <div style="background-color: purple;">div 2</div>

        </div>

    </body>
</html>
